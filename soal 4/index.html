<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function hitungKembalian(jumlahuang, totalbelanja) {
            // cek kembalian
            let hitungankembalian = parseInt(jumlahuang) - parseInt(totalbelanja),
                stokkembalian = [50000, 20000, 10000, 5000, 2000, 1000, 500],
                x = 0,
                hasilakhir = [];
            //looping pengembalian dari belakang
            while (hitungankembalian) {
                if (hitungankembalian - stokkembalian[x] >= 0) {
                    //cegah berlipat ganda
                    hitungankembalian -= stokkembalian[x];
                    hasilakhir.push(stokkembalian[x]);
                } else {
                    x++;
                }
            }
            document.getElementById('t').innerHTML = hasilakhir;
        }

        window.onload = e => {
            hitungKembalian(50000, 5000);
        }
    </script>
    <style>

    </style>
</head>
<body>
<div id="t"></div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function hitungParkir(jam) {
            let hasil;
            if (jam <= 2) {
                hasil = 2000
            } else if (jam >= 10) {
                hasil = 10000
            } else {
                hasil = parseInt(jam) * 1000;
            }
            document.getElementById('t').append(hasil+'\n');
        }
        window.onload = e => {
            hitungParkir(1);
            hitungParkir(5);
            hitungParkir(10);
        }
    </script>
    <style>

    </style>
</head>
<body>
<div id="t"></div>
</body>
</html>
